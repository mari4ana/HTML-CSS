<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 2 tabelas</title>
    <style>
        body{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            text-align: center;
        }

        caption{
            background-color: azure;
            font-size: 1.3em;
            font-weight: bolder;
        }

        table{
            border-collapse: collapse;
            
        }

        th, td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <caption>Média das disciplinas</caption>
        <thead>
            <tr>
                <th rowspan="2" scope="col">Área</th>
                <th rowspan="2" scope="col">Disciplinas</th>
                <th colspan="2" rowspan="2" scope="row">Notas</th>
                <tr> 
                      
                    <td colspan="2">Nota 1</td>
                    <td colspan="3">Nota 2</td>
                </tr>
                <th rowspan="2" scope="col">Média</th>
               
                
            </tr>
            
            
        </thead>
        <tbody>

        </tbody>
        <tfoot>

        </tfoot>
    </table>
    
</body>
</html>
