<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            color: white;
            background-color: darkgreen;
            width: 300px;
        }

        div:hover {
            color: chocolate;
        }


    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o rato sobre o texto abaixo</p>
    <div>
        Passe o rato aqui
        <p>TEXTO ESCONDIDO..</p>
    </div>
    <p>Fim do exemplo</p>
    
</body>
</html>
