<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body {font-family: Verdana, Geneva, Tahoma, sans-serif;}

        a {color: rgb(228, 92, 92);
            text-decoration: none;
        }

        a:visited {color:rgb(126, 8, 8)}

        a:hover {
            color: slategrey;
            text-decoration: underline;
        }

        a::after {
            content: '[link]';
            text-decoration: none;
            font-weight: normal;
            color: slategrey;
        }

    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a href="https://github.com/gustavoguanabara/html-css/tree/master/desafios/modulo-01/d009/imagens" target="_blank">Repositório do Github</a></li>
        <li><a href="https://www.youtube.com/channel/UCxZXsGlDFPg5en3-VQrhO0g">Canal do Youtube</a></li>
        <li><a href="https://www.cursoemvideo.com/curso/curso-html5-e-css3-modulo-2-de-5-40-horas/aulas/modulo-2-2/modulos/capitulo-15-aula-04-pseudo-elementos-em-css/">Site do curso em vídeo</a></li>
    </ul>
    
</body>
</html>
