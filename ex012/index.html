<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body style="background-color: black;">
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este video está hospedado no meu próprio servidor</p>
    <video width="560" height="315" poster="imagens/limao.png" controls autoplay loop>
        <source src="videos/meuvideo.m4v.m4v" type="video/mp4">
        <source src="videos/meuvideo.webm.webm" type="video/webm">
        <source src="videos/meuvideo.mp4.mp4" type="video/mp4">
        <source src="videos/meuvideo.ogv.ogv" type="video/ogg">
        <p>O seu navegador não é compativel com reprodução de video.</p>

    </video>
    <h1> Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/wpSleT1VHFc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1> Inserindo vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/659245743?h=31c74c343c" width="640" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

    
</body>
</html>
